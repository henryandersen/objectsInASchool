<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects in a School</title>
    <script src="objects.js"></script>
    <script src="actions.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


</head>
<body onload="populateLists();">
<h1>Objects in a School</h1>
<br>
<hr>
<table cellpadding="15">
    <tr>
        <td>
            <select id="selectBox" class="form-control">
                <option value="0">Students</option>
                <option value="1">Teachers</option>
                <option value="2">Sections</option>
            </select>
        </td>
        <td>
            <button id="listItems" class="btn btn-info" onclick="listItems()">List Items</button>
        </td>

    </tr>
</table>

<br>



            <div id="list"></div>
<hr>

<br>
<table cellpadding="15">
    <tr>
        <td>
            <div id="studentSelecter2"></div>
        </td>
        <td>
            <button id="search" class="btn btn-info" onclick="displayInfo()">Find Student</button>
        </td>
    </tr>
</table>
<table id = "studentInfo" class="table table-bordered" cellpadding="15">


</table>
<br><br>
    <table class="table table-bordered" cellpadding="15">

    <tr>

        <td>
            <input type="text" id="sfn" placeholder="First Name" value="" size="25">
            <input type="text" id="sln" placeholder="Last Name" value="" size="25">
            <input type="text" id="sg" placeholder="Grade" value="" size="25">
            <button id="addstudent" class="btn btn-success" onclick="addStudent()">Add Student To System</button>
        </td>

    </tr>

    <tr>
        <td>
            <input type="text" id="tfn" placeholder="First Name" value="" size="25">
            <input type="text" id="tln" placeholder="Last Name" value="" size="25">
            <input type="text" id="ts" value="" placeholder="Subject" size="25">
            <button id="addteacher" class="btn btn-success" onclick="addTeacher()">Add Teacher To System</button>

        </td>


    </tr>


    <tr>
        <td>
            <input type="text" id="sn" placeholder="Section Name" value="" size="25">
            <input type="text" id="sms" placeholder="Section Max Size" value="" size="25">
            <button id="addsection" class="btn btn-success" onclick="addSection()">Add Section To System</button>
        </td>

    </tr>
    </table>
        <br><br>
<table>
        <tr>
            <td>
                <div id="teacherSelecter"></div>
                <div id="studentSelecter"></div>
                <div id="sectionSelecter"></div>

                <button id="studentToSection" class="btn btn-success" onclick="addStudentToSection()">Add Student To Section</button>
                <button id="studentFromSection" class="btn btn-danger" onclick="removeStudentFromSection()">Remove Student From Section</button>
                <button id="teacherToSection" class="btn btn-primary" onclick="addTeacherToSection()">Add Teacher To Section</button>
                <button id="showSection" class="btn btn-info" onclick="showSection()">Display Section Info</button>
            </td>
        </tr>
</table>

<table id = "sectionInfo" class="table table-bordered" cellpadding="15">

</table>

</html>
